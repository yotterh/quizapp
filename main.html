<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Quiz App</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class ="reset">
			<button class="startover">
			<p>Start Over</p>
			</button>
		</div>
		<div class ="container">
			<div class="heading">
				<h1>Landmark Geography Quiz</h1>
			</div>
			<div class="landmark">
				<img src="http://www.tajmahal.org.uk/gifs/taj-mahal.jpeg" alt="Taj Mahal" style="width:304px;height:228px;">
				<div class="question1">
					<h3>Where is the Taj Mahal located?</h3>
					<form class="quiz">
						<input type = "radio" name="value">Rome, Italy<br>
						<input type = "radio" name="value">Scotsdale, Arizona<br>
						<input type = "radio" name="value">Agra, India<br>
						<input type = "radio" name="value">Cairo, Egypt<br>
					</form>
					<button class="submit">
					<p>Submit</p>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
