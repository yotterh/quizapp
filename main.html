<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Quiz App</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class ="container">
			<div class="heading">
				<h1>Landmark Geography Quiz</h1>
			</div>
			<div class ="begintext">	
				<h3>Test your knowledge on where to find the world's famous landmarks</h3>
				<input type="button" id="start" value="Start">
			</div>
			<div id="quiz">
				<div class="landmark">
				</div>
				<div id ="question">
					<h2 id="question1"></h2>
				</div>
				<div class="form">
					<input type = "radio" name="value" value= "1"><span id="option1"></span><br>
					<input type = "radio" name="value" value= "2"><span id="option2"></span><br>
					<input type = "radio" name="value" value= "3"><span id="option3"></span><br>
					<input type = "radio" name="value" value= "4"><span id="option4"></span><br>
				</div>
				<div class = "NextQuestion">
					<button id ="Next">
					<p>Next</p>
					</button>
				</div>
				<div id = "correctlocation">
				</div>
				<div class = "SubmitAnswer">
					<button id ="Submit">	
					<p>Submit</p>
					</button>
				</div>
				<div class ="final">
					<h3 id="finalscore"></h3>
					<button id = "playagain">
						<p>Play Again</p>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
